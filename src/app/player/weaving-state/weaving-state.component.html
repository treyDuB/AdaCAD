<div class="first-row">
  
  <div id="draft-container" class="draft-block">
    <h2 class="player-field-header">Playback</h2>
    <div class="draft-scroll">
      <canvas class="draft-field" id="active-draft-canvas"></canvas>
    </div>
  </div>

  <div id="loom-container" class="loom-info">

    <div id="startstop-container" class="loom-field">
      <button mat-button id="startstop" 
        matTooltip = "signal the TC2 to begin weaving" 
        (click)="toggleWeaving()" 
        [disabled]="!pls.readyToWeave">
        <div *ngIf="!pls.weaving; else isWeaving">Start Weaving</div>
        <ng-template #isWeaving>Stop Weaving</ng-template>
      </button>
    </div>

    <div id="loom-status" class="loom-field">
      <ng-container *ngIf="pds.loom_online.val; else loomOffline">
        <p class="online data-display"
        matTooltip = "the loom is connected and ready to weave" 
        >Loom: Online</p>
      </ng-container>
      <ng-template #loomOffline>
        <p class="offline data-display"
        matTooltip = "the loom is not connected" 
        >Loom: Offline</p>
      </ng-template>
    </div>

    <app-pedals></app-pedals>

    <div class="virtual-wrapper">
    </div>
  </div>

</div>
