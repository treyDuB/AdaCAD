<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title><%= name %></title>
  <meta name="author" content="<%= obj.author ? author : '' %>">
  <meta name="description" content="<%= obj.description ? description : '' %>">
  <% if (obj.keywords) { %>
    <meta name="keywords" content="<% keywords.forEach(function(keyword) { %><%= keyword %>, <% }) %>">
  <% } %>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://d2v52k3cl9vedd.cloudfront.net/bassdock/0.1.0/bassdock.min.css">
  <style>
    .lh1 { line-height: 1 }
    .overflow-y-auto { overflow-y: auto }
    .overflow-y-visible { overflow-y: visible }
    .overflow-x-auto { overflow-x: auto }
    .bg-darken-5 { background-color: #333; background-color: rgba(0,0,0,.8) }
    .border-dark-gray { border-color: #304650 }
    .black { color: #111 }
    .border-black { border-color: #111 }
    .field-transparent {
      color: inherit;
      background-color: transparent;
      border: none;
      opacity: 0.75;
    }
    .field-transparent:focus {
      outline: none;
      opacity: 1;
    }
    .button-muted { 
      color: inherit;
      background-color: transparent;
      opacity: 0.5;
    }
    .button-muted:hover {
      opacity: 1;
    }
    .button-muted:focus {
      opacity: 1;
      outline: none;
      border: 1px solid;
    }
    /* Edit in Bassdock/Blk etc */
    .range-light {
      color: inherit;
    }
    .range-light::-webkit-slider-runnable-track {
      background-color: rgba(0,0,0,.25);
    }
    @-webkit-keyframes popin {
      from { opacity: 0; -webkit-transform: scale(.875); }
        to { opacity: 1; -webkit-transform: scale(1); }
    }
    @keyframes popin {
      from { opacity: 0; transform: scale(.875); }
        to { opacity: 1; transform: scale(1); }
    }
    .popin {
      -webkit-animation: popin .125s ease-out forwards;
      animation: popin .125s ease-out forwards;
    }
  </style>
</head>
<body>

<div id="app">
  <%= app %>
</div>

<footer class="container px2">
  <div class="flex flex-center flex-wrap py3 border-top">
    <h4 class="m0">
      <%= name %>
      <span class="h5">v<%= version %></span>
    </h4>
    <a href="//npmjs.com/package/<%= name %>" class="button">NPM</a>
    <a href="<%= homepage %>" class="button">Github</a>
    <div class="flex-auto"></div>
    <p class="h5 m0">
      Made by <a href="//jxnblk.com">Jxnblk</a>
    </p>
  </div>
</footer>

<script src="docs/app.min.js"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-4603832-6', 'auto');
  ga('send', 'pageview');
</script>

</body>
</html>
